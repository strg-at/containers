---
name: renovate

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: dry-run
        required: false
        type: string
        default: "false"
      log-level:
        description: log-level
        required: false
        type: string
        default: info
  schedule:
    - cron: "0 */3 * * 1-4"
  push:
    branches:
      - main
    paths:
      - .github/renovate.json5
      - .github/renovate/**.json5
      - .github/workflows/renovate.yaml

concurrency:
  group: renovate
  cancel-in-progress: true

jobs:
  renovate:
    uses: strg-at/github-workflows/.github/workflows/run-renovate.yaml@24d79a482f0d30cef0cfc87f97183ec42559d29b # v1.7.1
    with:
      runner: '["ubuntu-latest"]'
      configuration-file: .github/renovate-bot.json5
      dry-run: ${{ inputs.dry-run || 'false' }}
      log-level: ${{ inputs.log-level || 'info' }}
    secrets:
      github-app-id: ${{ secrets.STRG_PUBLIC_BOT_GITHUB_APP_ID }}
      github-app-key: ${{ secrets.STRG_PUBLIC_BOT_GITHUB_PEM }}
