---
name: build and push docker image

on:
  workflow_dispatch:
    inputs:
      path:
        description: "path to Dockerfile, f.e. postgres-db-init"
        required: true
        type: string

jobs:
  docker-build-push:
    uses: "strg-at/github-workflows/.github/workflows/docker-build-push-github.yaml@v0.13.0"
    with:
      runner: '["ubuntu-latest"]'
      subpath: ${{ inputs.path }}
      file: ${{ inputs.path }}
