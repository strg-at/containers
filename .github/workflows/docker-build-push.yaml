---
name: build and push docker image

on:
  workflow_dispatch:
    inputs:
      path:
        description: "path to directory containing the Dockerfile file, f.e. postgres-db-init"
        required: true
        type: string

jobs:
  docker-build-push:
    uses: "strg-at/github-workflows/.github/workflows/docker-build-push-github.yaml@ff86b2cf06e38a4cbc0afaaf0427a9c2549e4a62" # v1.5.2
    with:
      runner: '["ubuntu-latest"]'
      subpath: ${{ inputs.path }}
      file: ${{ inputs.path }}/Dockerfile
      context: ${{ inputs.path }}
      tags: |
        ${{ github.sha }}
        type=raw, value=rolling
