---
name: build and push docker image

on:
  workflow_dispatch:
    inputs:
      path:
        description: "path to directory containing the Dockerfile file, f.e. postgres-db-init"
        required: true
        type: string

jobs:
  docker-build-push:
    uses: "strg-at/github-workflows/.github/workflows/docker-build-push-github.yaml@24d79a482f0d30cef0cfc87f97183ec42559d29b" # v1.7.1
    with:
      runner: '["ubuntu-latest"]'
      subpath: ${{ inputs.path }}
      file: ${{ inputs.path }}/Dockerfile
      context: ${{ inputs.path }}
      tags: |
        ${{ github.sha }}
        type=raw, value=rolling
