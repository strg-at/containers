---
name: docker-build

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - "**/*"
      - "!.github/**"
      - "!**/README.md"
      - "!*"

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  get-changed-files:
    permissions:
      contents: read
    uses: strg-at/github-workflows/.github/workflows/get-changed-files.yaml@e3c78564d7b9baf2231e87d8b0085998ec127252 # v2.1.1
    with:
      runner: '["ubuntu-latest"]'
      files: |
        **/*
        !.github/**
        !.taskfiles/**
      matrix: true
      dir_names: true
      dir_names_exclude_current_dir: true
      dir_names_max_depth: 1

  docker-build:
    needs: get-changed-files
    if: ${{ needs.get-changed-files.outputs.files != '[]' }}
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        paths: ${{fromJSON(needs.get-changed-files.outputs.files)}}
      fail-fast: false
    uses: strg-at/github-workflows/.github/workflows/docker-build.yaml@e3c78564d7b9baf2231e87d8b0085998ec127252 # v2.1.1
    with:
      runner: '["ubuntu-latest"]'
      file: ${{ format('{0}/Dockerfile', matrix.paths) }}
      free-disk-space: true
      context: ${{ matrix.paths }}
